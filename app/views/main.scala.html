@(title: String, scripts: List[String] = Nil)(content: Html)(implicit request: RequestHeader)

<!DOCTYPE html>

<html lang="en" ng-app="modtools">
<head>

    <link rel="stylesheet" href="@routes.Assets.versioned("vendor/bootstrap-3.3.5/css/bootstrap.min.css")" />

    <script src="@routes.Assets.versioned("config.js")"></script>  <!-- configuration options -->

    <script src="@routes.Assets.versioned("js/services.js")"></script>
